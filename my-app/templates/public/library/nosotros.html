
{% extends 'public/base_hereda.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python üêç | Nosotros {% endblock %}
<!--Inicio del block-->
{% block body %}




<div class="row justify-content-center mb-2">
      <div class="table-responsive text-nowrap table-hover">
        <table
          table-hover
          id="edicion_dinamica"
          class="table table-striped table-bordered"
          cellspacing="0"
          width="100%">

            {% for nosotro in nosotros %}


        </table>

      </div>
    </div>



    <main class="container-xl negro">
        <h2 class="text-center">{{ nosotro.nosotros_titulo }}</h2>

        <div class="row g-5 align-items-center py-5">
            <div class="col-md-6">

                <img class="img-fluid" src="../../../static/foto_edits/{{ nosotro.nosotros_imagen }}" alt="imagen sobre nosotros">
            </div>
            <div class="col-md-6">
                <p>{{ nosotro.nosotros_parrafo }}</p>
                </div>
        </div>
    </main>
{% if session['id_rol'] == 1 %}
<a
                  href="{{ url_for('viewEditarNosotros', id = nosotro.id_edicion) }}"
                  class="btn btn-success btn-sm"
                  tooltip="Actualizar Registro">
                  <i class="bi bi-arrow-clockwise"></i>
                  Actualizar
                </a>
{% endif %}
 {% endfor %}
 {% endblock %}
