{% extends 'public/base_hereda.html' %}
<!--Cambiando el title-->
{% block title %}Crud con Python üêç | Registrar Libro{% endblock %}
<!---->
{% block customCSS %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='assets/css/file.css') }}" />
{% endblock %}

<!--Inicio del block-->
{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">REGISTRAR NUEVO LIBRO</h3>
      <hr />
    </div>
  </div>
{% if session['id_rol'] == 1 %}
  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form
        class="form-horizontal mx-auto"
        method="POST"
        action="/form-registrar-libro"
        autocomplete="off"
        enctype="multipart/form-data">
        <div class="card-body">

          <div class="row">
            <div class="col-md-6">
              <label for="codigo_libro" class="form-label">
                Codigo del Libro
              </label>
              <input
                class="form-control"
                type="text"
                name="codigo_libro"
                required />
            </div>

            <div class="col-md-6">
              <label for="nombre_libro" class="form-label">
                Nombre del libro
              </label>
              <input
                type="text"
                name="nombre_libro"
                class="form-control"
                required />
            </div>
</div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="autor_libro" class="form-label">
                Autor del libro
              </label>
              <input
                class="form-control"
                type="text"
                name="autor_libro"
                required />
            </div>



            <div class="col-md-6">
              <label for="genero_libro" class="form-label">
                Genero del Libro
              </label>
              <select
                class="form-select"
                name="genero_libro"
                aria-label="Default select example">
                <option selected>Seleccione</option>
                <option value="1">Ficcion</option>
                <option value="2">Historico</option>
              </select>
            </div>
</div>


          <div class="col-md-6">
              <label for="fecha_libro" class="form-label">
                Fecha de registro
              </label>
              <input
                class="form-control"
                type="date"
                name="fecha_libro"
                required />
              </select>
            </div>



          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Guardar registro ahora
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
 {% endif %}
{% endblock %} {% block customJS %}

{% endblock %}
